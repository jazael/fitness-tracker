<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Tiempo para comenzar un entrenamiento
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Favorite food">
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="touch-toes">Touch Toes</mat-option>
                    <mat-option value="side-lunges">Side Lunges</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button class="" (click)="onStartTraining()">
                Iniciar
            </button>
        </mat-card-actions>
    </mat-card>
</section>
